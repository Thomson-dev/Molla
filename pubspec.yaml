name: molla
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.0


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8

    # Utility Packages
  http: ^1.1.0
  intl: ^0.18.1
  logger: ^2.0.1
  url_launcher: ^6.2.1
  flutter_native_splash: ^2.4.6
  carousel_slider: ^5.1.1
  smooth_page_indicator: ^1.2.1


    # State Management
  get: ^4.6.5
  get_storage: ^2.1.1
  iconsax: ^0.0.8

dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^5.0.0


flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
     - assets/images/
     - assets/logos/
     - assets/fonts/

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/to/resolution-aware-images

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/to/asset-from-package


  # example:
  # fonts:
  #   - family: Schyler
  #     fonts:
  #       - asset: fonts/Schyler-Regular.ttf
  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/to/font-from-package
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins/Poppins-Bold.ttf
          weight: 700

flutter_native_splash:
  android: true
  ios: true
  web: false

  # Light mode
  color: "#FFFFFF"
  background_image: "assets/images/background.png"
  image: "assets/images/logo.png"
  branding: "assets/images/branding.png"

  # Dark mode
  color_dark: "#000000"
  background_image_dark: "assets/images/background_dark.png"
  image_dark: "assets/images/logo_dark.png"
  branding_dark: "assets/images/branding_dark.png"

  android_12:
    image: "assets/images/android_logo.png"
    icon_background_color: "#FFFFFF"
    branding: "assets/images/branding.png"
    image_dark: "assets/images/logo_dark.png"
    icon_background_color_dark: "#000000"
    branding_dark: "assets/images/branding_dark.png"